<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <script src="./jqcrud.js"></script>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./jqstyles.css">
</head>
<body class="container">
  <h1>Recipes API Client</h1>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
      class="form-control" name="title" id="title" aria-describedby="titleHelp" placeholder="Add Title">
    <small id="titleHelp" class="form-text text-muted">Enter Tilte of the Recipe</small>
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <input type="text"
      class="form-control" name="body" id="body" aria-describedby="bodyHelp" placeholder="Body of the recipe">
    <small id="bodyHelp" class="form-text text-muted">Enter body of the recipe</small>
  </div>
  <button id = "addBtn" class="btn btn-info">Add Recipe</button>
  <div id="recipes">
    Loading...
  </div>
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelUpdate">
    Launch
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="modelUpdate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateId"><br>
          <div class="form-group">
            <label for="">Title</label>
            <input type="text"
              class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updateTitle" placeholder="">
            <small id="helpTitle" class="form-text text-muted">Enter title to update</small>
          </div>
          <div class="form-group">
            <label for="">Body</label>
            <textarea class="form-control" name="updateBody" id="updateBody" rows="3"></textarea>
          </div>
          <!-- <input type="text" id="updateBody"> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="updateSave" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
